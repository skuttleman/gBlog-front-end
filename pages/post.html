<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Post</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header class="jumbotron">
      <div class="page-header">
        <a href="#"><h1>gBlog</h1></a>
      </div>
    </header>
    <main class="container">
      <article>
        <section class="g-blog">
          <h1 class="g-title">Title</h1>
          <a href="#"><button type="button" name="edit-post" class="btn btn-primary pull-right">Edit Post</button></a>
          <a href="#"><button type="button" name="delete-post" class="btn btn-primary pull-right">Delete Post</button></a>
          <p class="g-body">
          </p>
        </section>
        <section>
          <h2 class="comments"></h2>
          <form class="g-comment-form" action="index.html" method="post">
            <textarea name="body" value="" class="g-comment-box"></textarea>
            <input type="submit" name="name" value="Post Comment" class="btn btn-primary">
          </form>
          <div class="g-comment-template">
            <p class="g-comment-body">
            </p>
            <a href="#"><button type="button" name="edit-post" class="btn btn-primary pull-right">Edit Comment</button></a>
            <a href="#"><button type="button" name="edit-post" class="btn btn-primary pull-right">Delete Comment</button></a>
          </div>
        </section>
      </article>

    </main>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/post.js"></script>
  </body>
</html>
